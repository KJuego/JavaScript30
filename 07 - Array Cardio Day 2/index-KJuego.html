<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>

  <p><em> Have a look at the JavaScript Console </em> üíÅ</p>

  <script>

    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks

    // Array.prototype.some() 
    // Task: Is at least one person 19 or older?
    console.log("Is at least one person 19 or older?");

    // Date Variables
    const currentDate = new Date();
    const currentYear = currentDate.getFullYear();

    // Function to Check if Current Person is 19 or Older
    function checkIf19OrOlder(person) {
      const age = currentYear - person.year;
      return age >= 19;
    }

    // Check if At Least One Person is 19 or Older
    const isOne19OrOlder = people.some(checkIf19OrOlder);

    // Print Out the Answer to the Question
    isOne19OrOlder === true ? console.log("Yes") : console.log("No");

    // Array.prototype.every() 
    // Task: Is everyone 19 or older?
    console.log("Is everyone 19 or older?");

    // Check If All are 19 or Older
    const areAll19OrOlder = people.every(checkIf19OrOlder);

    // Print Out the Answer to the Question
    areAll19OrOlder === true ? console.log("Yes") : console.log("No");

    // Array.prototype.find()
    // find() is similar to filter(), but it returns just the one you are looking for.
    // Task: Find the comment with the ID of 823423.
    console.log("Which comment has an ID of 823423?");

    // Function to Check if Current Comment has the Desired ID
    function checkID(currentComment) {
      return currentComment.id === 823423;
    }

    // Return the Comment with an ID of 823423.
    const isCorrectID = comments.find(checkID, comments.id);
    
    // Print Out the Answer to the Question
    isCorrectID ? console.log(isCorrectID.text) : console.log("Comment Not Found");
    
    // Array.prototype.findIndex()
    // Tasks:
      // (1) Find the comment with this ID.
      // (2) Delete the comment with the ID of 823423.

    // For Comparison, Show the Original Array
    console.log("Array with Comment 823423:");
    console.table(comments);

    // Find the Index Using the checkID() Function.
    const commentIndex = comments.findIndex(checkID);

    // Create a New Array and Remove the Comment using its Index
    const newCommentArray = [...comments];
    newCommentArray.splice(commentIndex, 1);

    // Print Out the Final Array
    console.log("Array without Comment 823423: ");
    console.table(newCommentArray);

  </script>

</body>

</html>
